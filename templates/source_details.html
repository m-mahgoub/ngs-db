<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample Details</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/details.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
{% include 'navbar.html' %}
  <div class="container-fluid">
          <div id="info_title" class="container-fluid">
{{ source.name }}
</div>
    
      <div class="container-fluid">
          <div class="container-fluid">
      <table id="source_table" class="table table-striped">
        <tr>
          <td> Source ID (UPN)  </td>
          <td class="w-75"> {{ source.upn }}  </td>
        </tr>
        <tr>
          <td> Source Label   </td>
          <td class="w-75"> {{ source.name }}  </td>
        </tr>
        <tr>
          <td> Age  </td>
          <td class="w-75"> {{ source.age }}  </td>
          <tr>
            <td> Sex  </td>
            <td class="w-75"> {{ source.sex }}  </td>
          </tr>
          <tr>
            <td> Diagnosis  </td>
            <td class="w-75"> {{ source.dx }}  </td>
          </tr>
          <tr>
            <td> Karyotype </td>
            <td class="w-75"> {{ source.karyotype }}</td>
          </tr>
          <tr>
            <td> FAB Classification </td>
            <td class="w-75"> {{ source.fab }} </td>
            <tr>
                <td> No. of Samples </td>
                <td class="w-75"><a href="/samples/{{ source.upn }}">{{ upn_samples_number }}</a></td>
              </tr>
          </tr>
        </tr>
    </table>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
