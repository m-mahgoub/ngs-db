<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample Details</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/details.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  {% include 'navbar.html' %}
  <div class="container-fluid">
          <div id="info_title" class="container-fluid">
{{ sample.name }}
</div>
    
      <div class="container-fluid">
          <div class="container-fluid">
      <table id="details_table" class="table table-striped">
        <tr>
          <td> Sample ID (USN)  </td>
          <td class="w-75"> {{ sample.usn }}  </td>
        </tr>
        <tr>
          <td> Source ID (UPN)  </td>
          <td class="w-75"> <a href="/source_details/{{ sample.upn }}">{{ sample.upn }}</a> </td>
        </tr>
        <tr>
          <td> Sample Name  </td>
          <td class="w-75"> {{ sample.name }}  </td>
          <tr>
            <td> Sample Type  </td>
            <td class="w-75"> {{ sample.type }}  </td>
          </tr>
          <tr>
            <td> Collection Date  </td>
            <td class="w-75"> {{ sample.collectiondate }}  </td>
          </tr>
          <tr>
            <td> No. of weeks since diagnosis </td>
            <td class="w-75"> {{ sample.time_point_weeks }}</td>
          </tr>
        </tr>
    </table>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
